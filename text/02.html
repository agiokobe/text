<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>二列布局</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-size: 30px;
				font-weight: normal;
			}
			
			div {
				text-align: center;
			}
			
			.main {
				width: 620px;
				height: 700px;
				margin: 0 auto;
				background: cornflowerblue;
			}
			
			.left {
				width:200px;
				height: 700px;
				background: #ccc;
				float: left
			}
			
			.right {
				width:400px;
				height: 700px;
				float: right;
				background: red
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="left">this is left.</div>
			<div class="right">this is right.</div>
		</div>
	</body>

</html>
